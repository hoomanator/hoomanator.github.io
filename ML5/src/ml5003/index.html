<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ml5.js imageClassifier Example</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.4/p5.min.js"></script>
    <script src="https://unpkg.com/ml5@1/dist/ml5.min.js"></script>
  </head>
  <form name="pickfile">
  <input name="file" type="file" name = "Upload Image"/>
</form>
<img id="img" width="300" height="300"/>
<script>
  let uploadImage;
  let imageChanged = false;
  var reader1 = new FileReader();

reader1.addEventListener('load', e => {
    document.querySelector('#img').src = e.target.result;
    uploadImage = e.target.result;
    //console.log("image data: ");
    //console.log(e.target.result);
        imageChanged = true; 
});

document.addEventListener('DOMContentLoaded', e => {
  document.forms.pickfile.file.addEventListener('change', e => {
    reader1.readAsDataURL(e.target.files[0]);         
  });
});
</script>
    <script src="sketch.js"></script>
  </body>
</html>
