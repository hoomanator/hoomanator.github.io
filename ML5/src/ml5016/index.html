<html>

<head>
  <meta charset="UTF-8">
  <title>Funny Faces Photobooth</title>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.0/p5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.0/addons/p5.dom.min.js"></script>
  <script src="https://unpkg.com/ml5@0.1.1/dist/ml5.min.js" type="text/javascript"></script>
  <link rel="stylesheet" type="text/css" href="style.css">

</head>

<body style="background-color:rgb(95, 40, 129);">
  <h2>Train Images</h2>
  <div id="videoContainer"></div>
  <h6><span id="modelStatus">Loading base model...</span> | <span id="videoStatus">Loading video...</span></h6>
<!--     <p>
    <button id="buttonNew">Start Over</button>
  </p> -->
<!--   <br/> -->
  <p>
    <button id="faceA">Add Image A <span id="numFacesA"></span></button>
    <!--     <p><span id="numFacesA">0</span> Faces</p> -->

    <br><button id="faceB">Add Image B <span id="numFacesB"></span></button>
    <!--     <p><span id="numFacesB">0</span> Faces</p> -->

    <br><button id="faceC">Add Image C <span id="numFacesC"></span></button>
    <!--     <p><span id="numFacesC">0</span> Faces</p> -->
  </p>
  <br/>
  <p><button id="train">Train</button><span id="loss"></span></p>
  <br/>
  <p>
    <button id="buttonPredict">Start making Images!</button><br> A(Red). B(Green). C(Blue). Your custom model labeled this as: <span id="result">...</span>
  </p>
  <script src="sketch.js"></script>
</body>

</html>
